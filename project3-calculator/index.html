<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link href="calculator.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
    <center>
      <div class="container">
        
        <div class="calc">
            <form>
            <div><input type="text" name="display" class="workspace"></div>
            <div class="num">
                <input type='button' value="AC" class="btn" onclick="display.value='' " id="edit">
                <input type='button' value='DE'class="btn" onclick="display.value=display.value.toString().slice(0,-1)" id="on">
                <input type='button' value="%" class="btn" onclick="display.value+='%' " id="first">
                <input type='button' value='/'class="btn" onclick="display.value+='/' " id="row">
            </div>
            <div class="num">
                <input type='button' value='7' class="btn" onclick="display.value+='7' ">
                <input type='button' value='8' class='btn' onclick="display.value+='8' ">
                <input type='button' value='9'class="btn" onclick="display.value+='9' ">
                <input type='button' value='*'class="btn" onclick="display.value+='*' " id="mul">
            </div>
            <div class="num">
                <input type='button' value='4'class="btn" onclick="display.value+='4' ">
                <input type='button' value='5'class="btn" onclick="display.value+='5' ">
                <input type='button' value='6'class="btn" onclick="display.value+='6' ">
                <input type='button' value='-'class="btn" onclick="display.value+='-' " id="min">
            </div>
            <div class="num">
                <input type='button' value='1'class="btn" onclick="display.value+='1' ">
                <input type='button' value='2'class="btn" onclick="display.value+='2' ">
                <input type='button' value='3'class="btn" onclick="display.value+='3' ">
                <input type='button' value='+'class="btn" onclick="display.value+='+' " id="plu">
            </div>
            <div class="num">
                <input type='button' value='0'class="btn" onclick="display.value+='0' ">
                <input type='button' value='.'class="btn" onclick="display.value+='.' ">
                <input type='button' value='='class="btn" onclick="display.value= eval(display.value) ">
                <input type='button' value='00'class="btn" onclick="display.value+='00' " id="zero">
                
                
            </div>
                
            </form>
        </div>
    </center>
    
  </body>
</html>
